<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>

  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btns {
      margin-top: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #007bff;
      color: white;
    }

    .download-btn {
      background-color: #28a745;
      color: white;
      margin-left: 10px;
    }

    .edit-btn {
      background-color: #ffc107;
      color: white;
      margin-left: 10px;
    }
  </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="profile-container">
    <h2>User Profile</h2>
    <ul id="profileDetails">
      <li>
        <label for="name">Name</label>
        <input type="text" id="name" disabled />
      </li>
      <li>
        <label for="email">Email</label>
        <input type="email" id="email" disabled />
      </li>
      
    </ul>

    <div class="btns">
      <button class="edit-btn" onclick="enableEdit()">Edit</button>
      <button class="save-btn" onclick="saveProfile()" disabled id="saveBtn">Save</button>
      <button class="download-btn" onclick="downloadCharityFiles()">Download Charity Files</button>
    </div>
    <p style="color: red;" id="totalAmt">Your total contribution to our platform is : </p>
  </div>
  <div>
    <h2>Downloaded Files</h2>
    <ul id="fileDownloadList"></ul>
</div>

<script src="/js/user/profile.js"></script>

</body>
</html>
