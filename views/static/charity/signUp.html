<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/css/login.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Charity Sign Up - CharityConnect</title>
</head>
<body>
  <div class="login-container">
    <h2>Register Your Charity Organization</h2>
    <form id="charitySignUpForm">
      <input type="text" name="name" placeholder="Organization Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="text" name="location" placeholder="Location" required />
      <textarea name="info" placeholder="About Us" rows="4" style="width: 100%; margin: 0.5rem 0; padding: 0.7rem; border-radius: 5px;"></textarea>
      <button type="submit">Register</button>
    </form>
    <div class="links">
      <a href="/charity/login">Already registered? Login here</a>
    </div>
  </div>
  <script src="/js/charity/auth.js"></script>
</body>
</html>
